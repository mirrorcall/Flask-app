<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<h1>Results</h1>
<!--recipe[0]:source site, recipe[1]:recipe name, recipe[2]:recipe desc.-->
{% for recipe in recipes %}
    {% if loop.index0 == 0 %}
<div class="container-fluid">
    <div class="row">
    {% endif %}
        <div class = "col-sm-3">
            <div class ="col-sm-1">
            </div>
            <div class="col-sm-12 text-left">
                <img src={{recipe[0]}} alt="recipe" style="width:250px;height:154.5px;">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h3><a href={{recipe[3]}}>{{recipe[1] | truncate(35)}} </a></h3>
                    
                        <div class="row text-left">
                            <div class="col-sm-12">
                                <p>
                                    {{recipe[2] | truncate(100)}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% if loop.index %mod == 0 and loop.index != 1 %}
    </div>
</div>
<div class="container-fluid">
    <div class="row">
    {% endif %}
{% endfor %}
{% endblock %}
